---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-gateway-api
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonKustomize: gateway-api
                addonKustomizeNamespace: kube-system
                addonKustomizeVersion: v1.4.0
              selector:
                matchExpressions:
                  - key: enable_gateway_api
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: dev
              values:
                addonKustomize: gateway-api
                addonKustomizeNamespace: kube-system
                addonKustomizeVersion: v1.4.0 # watchdog this
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonKustomize: gateway-api
                addonKustomizeNamespace: kube-system
                addonKustomizeVersion: v1.2.1
  template:
    metadata:
      name: addon-{{name}}-{{values.addonKustomize}}
    spec:
      project: addons
      source:
          repoURL: '{{metadata.annotations.addons_repo_url}}'
          path: 'kustomize/{{values.addonKustomize}}/{{values.addonKustomizeVersion}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
      destination:
        namespace: '{{values.addonKustomizeNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
