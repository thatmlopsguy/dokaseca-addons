name: ArgoCD Promoter

on:
  # every week on Sunday at midnight
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggers

jobs:
  run-promoter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      #- uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1.0.2-beta8

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: Run ArgoCD promoter
        run: uv run src/argocd-promoter.py update --apply
        env:
          PYTHONUNBUFFERED: 1

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> "$GITHUB_OUTPUT"

      - name: Read update summary
        if: steps.git-check.outputs.changes == 'true'
        id: summary
        run: |
          if [ -f update-summary.md ]; then
            delimiter="$(openssl rand -hex 8)"
            {
              echo "summary<<${delimiter}"
              cat update-summary.md
              echo ""
              echo "${delimiter}"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ci: update ArgoCD addon versions"
          title: "ci: update ArgoCD addon versions"
          body: |
            This PR was automatically generated by the ArgoCD Promoter workflow.

            ## Changes
            ${{ steps.summary.outputs.summary }}

            Please review the changes before merging.
          branch: promoter-${{ github.run_id }}
          delete-branch: true
          labels: |
            automated
            dependencies
