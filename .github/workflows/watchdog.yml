name: ArgoCD Watchdog

on:
  # every week on Sunday at midnight
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggers

jobs:
  run-watchdog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      #- uses: GitHubSecurityLab/actions-permissions/monitor@b25f731bf2f9eb9748c2e9757d366c3e72fa2109 # v1.0.2-beta8

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true

      - name: Run ArgoCD Watchdog
        run: uv run src/argocd-watchdog.py update --apply
        env:
          PYTHONUNBUFFERED: 1

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: update ArgoCD addon versions"
          title: "ci: update ArgoCD addon versions"
          body: |
            This PR was automatically generated by the ArgoCD Watchdog workflow.

            ## Changes
            - Updated addon versions to their latest releases

            Please review the changes before merging.
          branch: watchdog-${{ github.run_id }}
          delete-branch: true
          labels: |
            automated
            dependencies
